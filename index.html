<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacifist</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="home.css">
    
</head>
<body>
    <!--header-->
    <Header id="Header">
        <nav class="nav">
            <a href="#" class="nav_logo">PACIFIST</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link active">Home</a>
                    <a href="product.html" class="nav_link">Products</a>
                    <a href="Services.html" class="nav_link">Services</a>
                    <a href="about.html" class="nav_link">About</a>
                    <a href="contact.html" class="nav_link">Contact</a>
                </li>
            </ul>
            <button class="btn" id="form_open">Login</button>
        </nav>
    </Header>
    <section class="home">
        <div class="form_container">
           <i class="fa-solid fa-xmark from_close"></i>
            <!--login form-->
            <div class="form login_form">
                <form action="">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="fa-regular fa-envelope email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required>
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-regular fa-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_fild">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
                    <button class="btn">Login Now</button>
                    <div class="login_signup">
                        Don't have an account?
                        <a href="#" id="signup">Signup</a>
                    </div>
                </form>
            </div>
            <!--signUp form-->
            <div class="form signup_form">
                <form action="">
                    <h2>Signup</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="fa-regular fa-envelope email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Create a password" required>
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-regular fa-eye-slash pw_hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Conform password" required>
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-regular fa-eye-slash pw_hide"></i>
                    </div>
                    
                    <button class="btn">Signup Now</button>
                    <div class="login_signup">
                        Already have an account?
                        <a href="#" id="login">Login</a>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <script src="home.js"></script>
</body>
</html>
